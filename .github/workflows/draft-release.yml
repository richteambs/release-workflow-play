name: "Draft new release"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version you want to release.'
        required: true
# on:
#   workflow_dispatch:
#     inputs:
#       release-type:
#         description: 'The version you want to release.'
#         required: true
#         type: choice
#         description: Release type
#         options:
#         - major
#         - minor
#         - patch
#         default: patch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: echo
      run: | 
        echo "choice is ${{ github.event.inputs.release-type }}"

    - name: check-label
      run: |
        LABEL=gh api "repos/${{ github.repository }}/labels" --jq '.[] | select(.name == "auto-release")'
        if [ -z "$LABEL" ]; then
          echo "Label doesn't exist"
        else
          echo "Label exists"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}